<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          Carrito de compras
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="fondo-fourth">
  <ion-list>
    <ion-item *ngFor="let producto of productos">
        <ion-thumbnail item-start>
            <img [src]="producto.imagen">
        </ion-thumbnail>
        <div>
          <h2>{{producto.nombre}}</h2>
          <h2>{{producto.costo | currency: 'Q'}}</h2>
        </div>
        <div class="content-contador">
          <button ion-button icon-only (click)="disminuirPedido(producto)">
              <ion-icon name="remove"></ion-icon>
          </button>
          <span>{{producto.pedido}}</span>
          <button ion-button icon-only (click)="incrementarPedido(producto)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </div>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <div class="total-pedido">
    <h4>Total del pedido:</h4>
    <h3>{{precioPedido | currency: 'Q'}}</h3>
  </div>
  <button ion-button block (click)="realizarPedido(productos)">Realizar Pedido</button>
</ion-footer>
