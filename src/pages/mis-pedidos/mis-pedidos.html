<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo-fourth">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <h3>{{pedido.nombre}}</h3>
      <h4>Monto a cancelar: {{pedido.monto | currency: 'Q'}}</h4>
      <h5 item-end>{{pedido.fecha | date: 'dd/MM/yyyy'}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
