<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondo-fourth">
  <ion-card *ngFor="let noticia of noticias">
    <ion-card-header>
      {{noticia.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{noticia.descripcion}}
      <p>
        {{noticia.fecha | date: 'dd/MM/yyyy'}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
